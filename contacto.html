	</head>
	
	<body>
		
		<header>
			
			<div class="caja"> <!--Encabezado del sitio-->
				<h1><img src="./imagenes/logo-blanco.png" alt="Logo Otaku's Barbershop"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="productos.html">Productos</a></li>
                        <li><a href="mangas.html">Anime</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
							
		</header>
		<main>
			
			<form> <!--Formulario de contacto-->

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">E-mail</label>
                <input type="email" id="correoalectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(Codigo de area) Telefono">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    
                    <legend>¿Como le gustaría que lo contactemos?</legend>
                
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>     
                
                <fieldset>
                
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia?</label>

                <input class="enviar" type="submit" value="Enviar">

            </form>
			
            <table> <!--Dias y horarios de atención volcados a una tabla-->
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>10Hs a 20Hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>10Hs a 20Hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08Hs a 20Hs</td>
                    </tr>
                </tbody>
            </table>

		</main>
